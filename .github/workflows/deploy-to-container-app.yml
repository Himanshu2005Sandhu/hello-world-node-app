name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # TODO: Replace with your actual values
  ACR_NAME: acrwytweqkslelsw
  RESOURCE_GROUP: cloudlab-0d8-b82
  CONTAINER_APP_NAME: app-wytweqkslelsw
  IMAGE_NAME: hello-world-node-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for requesting the OIDC JWT Token

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Build and Deploy to Azure Container Apps
        uses: Azure/container-apps-deploy-action@v2
        with:
          # Build arguments
          appSourcePath: .
          dockerfilePath: Dockerfile
          
          # Container Registry config
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          
          # Container App config
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          
          # Image config
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
